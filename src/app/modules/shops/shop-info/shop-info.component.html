<form>
    <h6 class="heading-small text-muted mb-4">Store information</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-store-name">Store Name</label>
            <input type="text" id="input-store-name" class="form-control form-control-alternative" placeholder="Store name" >
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-email">Email address</label>
            <input type="email" id="input-email" class="form-control form-control-alternative" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-phone">Phone Number</label>
            <input type="text" id="input-phone" class="form-control form-control-alternative" placeholder="Phone number" >
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-type-store">Type Store</label>
            <!-- <input type="text" id="input-type-store" class="form-control form-control-alternative" placeholder="Last name" value="Jesse"> -->
            <select class="form-control form-control-alternative" id="input-type-store">
              <option selected>Choose...</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-phone">Image</label>
            <input type="file" id="input-image" class="form-control form-control-alternative" placeholder="Phone number" >
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-icon btn-primary">
        <span class="btn-inner--text">Submit</span>
      </button>
      <button class="btn btn-icon btn-warning" type="reset">
        <span class="btn-inner--text">Reset</span>
      </button>
    </div>
    <hr class="my-4" />
   
  </form>
