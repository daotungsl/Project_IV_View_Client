<!-- Table -->
<div class="row">
    <div class="col">
        <div class="card shadow">
            <!-- <div class="card-header border-0">
                <h3 class="mb-0">Card tables</h3>
              </div> -->
            <div class="table-responsive">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Address</th>
                            <th scope="col">Description</th>
                            <th scope="col">City</th>
                            <th scope="col">Store</th>
                            <th scope="col">Status</th>
                            <th scope="col">Acction</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of datas">
                            <th scope="row">
                                <div class="media align-items-center">
                                    <!-- <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                            <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                          </a> -->
                                    <div class="media-body">
                                        <span class="mb-0 text-sm">{{data.address}}</span>
                                    </div>
                                </div>
                            </th>
                            <td>
                                {{data.description}}
                            </td>

                            <td>
                                <ng-container *ngFor="let e of datasCity">
                                    <div *ngIf="data.cityId === e.cityId">{{e.name}} </div>
                                </ng-container>
                            </td>
                            <td>
                                <ng-container *ngFor="let e of datasStore">
                                    <div *ngIf="data.storeId === e.storeId">{{e.name}} </div>
                                </ng-container>
                            </td>
                            <td>
                                <div *ngIf="data.status == 0">
                                    <span class="badge badge-dot mr-4">
                                        <i class="bg-danger"></i> Cancelled
                                    </span>
                                </div>
                                <div *ngIf="data.status == 1">
                                    <span class="badge badge-dot mr-4">
                                        <i class="bg-success"></i> Completed
                                    </span>
                                </div>
                                <div *ngIf="data.status == 2">
                                    <span class="badge badge-dot mr-4">
                                        <i class="bg-warning"></i> Pending
                                    </span>
                                </div>
                                <!-- <span class="badge badge-dot">
                                    <i class="bg-info"></i> on schedule
                                </span> -->

                            </td>
                            <td class="">
                                <!-- <a class="dropdown-item"> <i class="far fa-edit"></i>Edit</a> -->
                                <div class="">
                                    <button class="btn  btn-info text-center"
                                        (click)="open(classic1, 'modal_mini', 'sm')">
                                        <i class="fas fa-pen"></i>
                                    </button>
                                    <ng-template #classic1 let-c="close()" let-d="dismiss()">
                                        <div class="modal-content">
                                            <div class="modal-body ">
                                                <div class="card bg-secondary shadow border-0">
                                                    <form>
                                                        <h3 class=" text-center mb-4">Edit Address</h3>
                                                        <div class="pl-lg-4">
                                                            <div class="row">
                                                                <div class="col-lg-10">
                                                                    <div class="form-group">
                                                                        <label class="form-control-label"
                                                                            for="input-address-name">Address</label>
                                                                        <input type="text" id="input-address-name"
                                                                            class="form-control form-control-alternative"
                                                                            placeholder="Name of the address"
                                                                            [value]="data.address">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">

                                                                <div class="col-lg-10">
                                                                    <div class="form-group">
                                                                        <label class="form-control-label"
                                                                            for="input-des">Description</label>
                                                                        <input type="tex" id="input-email"
                                                                            class="form-control form-control-alternative"
                                                                            placeholder="write something..."
                                                                            [value]="data.description">
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col-lg-10">
                                                                    <div class="form-group">
                                                                        <label class="form-control-label"
                                                                            for="input-city">City</label>
                                                                        <!-- <input type="text" id="input-type-store" class="form-control form-control-alternative" placeholder="Last name" value="Jesse"> -->
                                                                        <select
                                                                            class="form-control form-control-alternative"
                                                                            id="input-type-store">

                                                                            <option *ngFor="let dataCity of datasCity"
                                                                                [selected]="dataCity.cityId === data.cityId"
                                                                                [value]="dataCity.name">
                                                                                {{dataCity.name}}</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-10">
                                                                    <div class="form-group">
                                                                        <label class="form-control-label"
                                                                            for="input-store">Store</label>
                                                                        <!-- <input type="text" id="input-type-store" class="form-control form-control-alternative" placeholder="Last name" value="Jesse"> -->
                                                                        <select
                                                                            class="form-control form-control-alternative"
                                                                            id="input-type-store">
                                                                            <option *ngFor="let dataStore of datasStore"
                                                                                [selected]="dataStore.storeId === data.storeId"
                                                                                [value]="dataStore.name">
                                                                                {{dataStore.name}}</option>

                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-10">
                                                                    <div class="form-group">
                                                                        <label class="form-control-label"
                                                                            for="input-status">Status</label>
                                                                        <!-- <input type="text" id="input-type-store" class="form-control form-control-alternative" placeholder="Last name" value="Jesse"> -->
                                                                        <select
                                                                            class="form-control form-control-alternative"
                                                                            id="input-status">
                                                                            <option
                                                                                *ngFor="let dataStatus of datasStatus"
                                                                                [selected]="dataStatus.statusId === data.status"
                                                                                [value]="dataStatus.name">
                                                                                {{dataStatus.name}}</option>

                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                        <div class="text-center">
                                                            <button class="btn btn-icon btn-primary">
                                                                <span class="btn-inner--text">Submit</span>
                                                            </button>
                                                            <button type="button"
                                                                class="btn btn-icon btn-warning"
                                                                data-dismiss="modal"
                                                                (click)="d">Cancle</button>
                                                        </div>

                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-template>
                                </div>
                                <!-- delete -->
                                <div class="">
                                    <button class="btn  btn-danger text-center"
                                        (click)="open(classic2, 'Notification', '')">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                    <ng-template #classic2 let-c="close()" let-d="dismiss()">
                                        <div class="modal-content bg-gradient-danger">
                                            <!-- <div class="modal-header">
                                                    <h6 class="modal-title" id="modal-title-notification">Your attention is required</h6>
                                                    
                                                  </div> -->
                                            <div class="modal-body">
                                                <div class="py-3 text-center">
                                                    <i class="ni ni-bell-55 ni-3x"></i>
                                                    <h4 class="heading mt-4">Are you sure you want to delete address
                                                    </h4>
                                                    <p>{{data.address}}</p>
                                                    <h4 class="heading mt-4">With Status
                                                        </h4>
                                                        <ng-container *ngFor="let e of datasStatus">
                                                                <p *ngIf="data.status === e.statusId">{{e.name}} </p>
                                                            </ng-container>

                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-white">Ok, Got it</button>
                                                <button type="button" class="btn btn-link text-white ml-auto"
                                                    data-dismiss="modal" (click)="c">Close</button>
                                            </div>
                                        </div>
                                    </ng-template>
                                </div>

                                        </div>
                                    </div>
                                </div> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
