<h5 class="mx-auto text-left mt-2 mb-2">
  <i class="far fa-calendar-check mr-1" aria-hidden="true"></i>
  <span class="border-bottom border-danger">MỚI ĐẶT GẦN ĐÂY</span>
</h5>
<hr class="mt-0">
<div class="row">
  <ng-container *ngFor="let data of datasVoucher">
      <div class="col-4">
          <!-- Card -->
          <div class="card booking-card" style="height: 520px">
    
              <!-- Card image -->
              <div class="view overlay">
                  <a href="#!">
                  <img class="card-img-top" src="{{data.image}}" alt="Card image cap">
                  </a>
              </div>
              <div class="card-body">
                  <!-- Title -->
                  <h4 class="card-title font-weight-bold">
                    <a  href="#!">{{data.store}}</a>
                  </h4>
                  <!-- Data -->
                  <ul class="list-unstyled list-inline rating mb-0">
                      <li class="list-inline-item mr-0"><i class="fas fa-star amber-text" aria-hidden="true"> </i></li>
                      <li class="list-inline-item mr-0"><i class="fas fa-star amber-text" aria-hidden="true"></i></li>
                      <li class="list-inline-item mr-0"><i class="fas fa-star amber-text" aria-hidden="true"></i></li>
                      <li class="list-inline-item mr-0"><i class="fas fa-star amber-text" aria-hidden="true"></i></li>
                      <li class="list-inline-item"><i class="fas fa-star-half-alt amber-text" aria-hidden="true"></i></li>
                      <li class="list-inline-item"><p class="text-muted">4.5 (413)</p></li>
                  </ul>
                  <p class="mb-2"># • {{data.typeVoucher}}</p>
                  <!-- Text -->
                  <p class="card-text">{{data.description}}</p>
                  <hr class="my-4">
                  <p class="lead"><strong>Khung giờ mở cửa</strong></p>
                  <ul class="list-unstyled list-inline d-flex justify-content-between mb-0">
                      <li class="list-inline-item mr-0">
                          <div class="chip deep-purple white-text mr-0 waves-effect waves-effect">{{data.promotionTimeDto.startTime}}</div>
                      </li>
                      <li class="list-inline-item mr-0">
                          <div class="chip mr-0 waves-effect waves-effect">{{data.promotionTimeDto.endTime}}</div>
                      </li>
                      <li class="list-inline-item mr-0">
                          <div class="chip mr-0 waves-effect waves-effect">{{data.promotionTimeDto.endTime}}</div>
                      </li>
                      <li class="list-inline-item mr-0">
                          <div class="chip mr-0 waves-effect waves-effect">{{data.promotionTimeDto.endTime}}</div>
                      </li>
                  </ul>
              </div>
          </div>
          <!-- Card -->
      </div>
  </ng-container>
  


</div>
